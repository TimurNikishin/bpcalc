name: CI-CD-Pipeline-to-AWS-ElasticBEanstalk
env:
  EB_PACKAGE_S3_BUCKET_NAME  :  "tn-tud-csd-ca1-bpcalc-packages"
  EB_APPLIACTION_NAME        :  "bpcalc-app-qa"
  EB_ENVIRONMENT_NAME        :  "bpcalc-app-qa-env"
  DEPLOY_PACKAGE_NAME        :  "bpcala_app_${{ github.sha }}.zip"
  AWS_REGION_NAME            :   "eu-west-1"
  
on:
  push:
    branches:
      - main
jobs:
  bpcalc_ci_part:
    runs-on: ubuntu-latest

    steps:
    - name: Git clone
      uses: actions/checkout@v1

    - name: Create ZIP deployment package
      run : zip -r ${{env.DEPLOY_PACKAGE_NAME}} ./ -x *.git*

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id      :  ${{ secrets.TN_AWS_ACCESS_KEY }}
        aws-secret-access-key  :  ${{ secrets.TN_AWS_SECRET_KEY }}
        aws-region             :  ${{ env.AWS_REGION_NAME }}

    - name: Copy Deployment package to S3 bucket
      run : aws s3 cp ${{env.DEPLOY_PACKAGE_NAME}} s3://{{ env.EB_PACKAGE_S3_BUCKET_NAME }}/

    - name: Print Message for CI finish
      run: echo "CI Part finished successfully!"
